<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 p-3 mb-2 bg-secondary text-white">
            <form method="post" action="" id="myForm">
                <div class="row">
                    <h3>Save person</h3>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="firstName" class="form-label">Firs Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName">
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="age" name="age">
                    </div>
                    <div class="col-md-6">
                        <label for="status" class="form-label">Status</label>
                        <input type="text" class="form-control" id="status" name="status">
                    </div>
                </div>

                <div class="my-3 d-grid gap-2 col-4 mx-auto">
                    <button type="submit" class="btn btn-light" form="myForm">Save person</button>
                </div>

            </form>
        </div>

    </div>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr class="table-secondary">
            <th>ID</th>
            <th>Firs name</th>
            <th>Second name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {{content}}
        </tbody>

    </table>
</div>

<!--</div>-->


</body>
</html>
